<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="text-center mx-5">
      <img class="img-fluid mx-auto d-block rounded" src="img/login.png" alt="logo-login" id="img-login">
      <h1 class="h3 mb-3 fw-normal" id="title-login">Inicio de sesión</h1>
    </div>
    <form class="text-center" id="form-login">
      <div class="form-group" id="email-login">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group" id="password-login">
        <label for="email">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
      </div>
      <span id="formError" style="color: #dc3545"></span>
      <br>
      <input type="submit" class="btn btn-lg btn-primary" value="Ingresar" id="ingresar"></input>
      <hr>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "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",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large"}  
          );
          google.accounts.id.prompt();
        }
      </script>
      <div id="buttonDiv"></div> 

    </form>
  </main>

    <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
