<!DOCTYPE html>
<html lang="es">

<head>

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="username-container">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <br>
      <h2 id="prodname" class="text-muted"></h2>
      <hr>
      <div class="col">
        <div>
          <h5 class="fw-bold">Precio</h5>
          <p id="prodprice"></p>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Descripción</h5>
          <p id="proddescription"></p>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Categoría</h5>
          <p id="prodcategory"></p>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Cantidad de vendidos</h5>
          <p id="soldCount"></p>
        </div>
        <div>
          <h5 class="mb-1 fw-bold">Imágenes ilustrativas</h5>
          <div id="img-list" class="row"></div>
        </div>
      </div>
      <br>
      <div>
        <h5>Comentarios</h5>
        <div class="row">
          <div class="list-group" id="comments-list-container">
          </div>
        </div>  
      </div>
      <hr>
      <div>
        <h5>Comentar</h5>
        <form action="" id="form-comment">
          <div>
            <label for="opinion" class="form-label">Tu opinión:</label><br>
            <textarea name="opinion" id="opinion" cols="50"></textarea>
          </div>
          <div>
            <label for="puntuacion" class="form-label">Tu puntuación:</label><br>
            <input type="number" name="puntuacion" id="puntuacion" min="0" max="5">
          </div>
          <br>
          <button class="btn btn-dark btn-block" id="submit-comment-btn">Enviar</button>
        </form>
      </div>
      <hr>
      <div id="relacionados-container" class="row text-center">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

    </div>

      <div></div>
      <div></div>
    </div>
