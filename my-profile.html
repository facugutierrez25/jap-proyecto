<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="username-container">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container col-8">
      <div id="liveAlertPlaceholder"></div>
      <div class="text p-4">
        <div class="float-end">
          <img src="" id="img-profile" width="80" style="border: 2px solid gray; border-radius: 8px; padding: 1px">
        </div>
        <h1>Perfil</h1>
      </div>
      <hr>
      <form class="container" id="form-datos" novalidate>
        <div class="row justify-content-center">
          <div class="col-6">
            <label for="input-primer-nombre" class="form-label">Primer nombre (*)</label><br>
            <input type="text" name="primer-nombre" id="input-primer-nombre" class="form-control validationtext"
              aria-describedby="validation-primer-nombre" required>
            <div id="validation-primer-nombre" class="invalid-feedback">
              Ingrese un nombre
            </div>
          </div>
          <div class="col-6">
            <label for="input-segundo-nombre" class="form-label">Segundo nombre</label><br>
            <input type="text" name="segundo-nombre" id="input-segundo-nombre" class="form-control validationtext"
              aria-describedby="validation-segundo-nombre">
          </div>
          <div class="w-100"></div>
          <div class="col-6">
            <label for="input-primer-apellido" class="form-label mt-3">Primer apellido (*)</label><br>
            <input type="text" name="primer-apellido" id="input-primer-apellido" class="form-control validationtext"
              aria-describedby="validation-primer-apellido" required>
            <div id="validation-primer-apellido" class="invalid-feedback">
              Ingrese un apellido
            </div>
          </div>
          <div class="col-6">
            <label for="input-segundo-apellido" class="form-label mt-3">Segundo apellido</label><br>
            <input type="text" name="segundo-apellido" id="input-segundo-apellido" class="form-control validationtext"
              aria-describedby="validation-segundo-apellido">
          </div>
          <div class="w-100"></div>
          <div class="col-6">
            <label for="input-email" class="form-label mt-3">Email</label><br>
            <input type="text" name="email" id="input-email" class="form-control validationtext"
              aria-describedby="validation-email" disabled>
          </div>
          <div class="col-6">
            <label for="input-foto" class="form-label mt-3">Imágen de perfil</label><br>
            <input type="file" id="input-foto">
          </div>
          <div class="w-100"></div>
          <div class="col-6">
            <label for="input-telefono" class="form-label mt-3">Teléfono de contacto (*)</label><br>
            <input type="text" name="telefono" id="input-telefono" class="form-control validationtext"
              aria-describedby="validation-telefono" required>
            <div id="validation-telefono" class="invalid-feedback">
              Ingrese un número de teléfono
            </div>
          </div>
          <div class="col-6"></div>
        </div><br>
        <hr>
        <button type="submit" class="btn btn-primary" id="btn-guardar-cambios">Guardar cambios</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
